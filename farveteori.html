 <!-- TIL TOPPEN KNAP START -->
    <button onclick="topFunction()" id="tiltop" title="Tilbage til toppen">^</button>
    <script>
        // Få knappen sat ind
        var mybutton = document.getElementById("tiltop");
        
        // Når der scrolles 20px ned fra toppen skal knappen vises
        window.onscroll = function() {scrollFunction()};
        
        function scrollFunction() {
          if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
          } else {
            mybutton.style.display = "none";
          }
        }
        
        // Når der klikkes på knappen - scrolles der til toppen
        function topFunction() {
          document.body.scrollTop = 0;
          document.documentElement.scrollTop = 0;
        }
    </script>
